<ion-header>
  
  <ion-toolbar>
    <ion-buttons slot="end">
      
      <ion-button [routerLink]="['/ocr-select']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>OCR</ion-title>
  </ion-toolbar>
</ion-header>






<ion-content *ngIf="items" class="list-mini-content" padding>
  <div *ngIf="items.length > 0" class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items " [routerLink]="['/odetails/', item.payload.doc.id]">
        
        <ion-label>{{item.payload.doc.data().ocr}}</ion-label>
        <ion-button fill="clear" slot="end">Details</ion-button>
      </ion-item>
    </ion-list>
    
  </div>
  <div *ngIf="items.length == 0" class="empty-list">
    Please create your first task.
  </div>

    
    
  </ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="logout()">logOut</ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>
