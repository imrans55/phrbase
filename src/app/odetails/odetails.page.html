<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      
      <ion-back-button [routerLink]="['/tabs/reports']" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>OCR Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      
    </ion-row>
    <ion-row>
      
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Description</ion-label>
      <ion-input type="text" formControlName="results"></ion-input>
    </ion-item>
    <ion-button color="medium" class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Save</ion-button>
  </form>
  <ion-button color="dark" class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button>

</ion-content>
